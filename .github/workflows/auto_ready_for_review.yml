name: Auto Ready for Review

on:
  pull_request:
    types: [review_requested]

permissions:
  pull-requests: write
  contents: read

jobs:
  mark-as-ready:
    runs-on: ubuntu-latest
    # 条件:
    # 1. PRがDraft状態であること (isDraft)
    # 2. PRの作成者がBotであること (author is bot)
    # ※ review_requested トリガーで動くため、必然的に reviewRequests は not Empty になります
    if: |
      github.event.pull_request.draft == true &&
      github.event.pull_request.user.type == 'Bot'
    steps:
      - name: Mark PR as ready for review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr ready "${{ github.event.pull_request.html_url }}"
